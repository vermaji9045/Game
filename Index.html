  function Ship(x, y, c){
    this.x = x; 
    this.y = y;
    this.w = ship_width; 
    this.h = ship_height; 
    this.c = c; 
    this.draw = function(){
      for(let a = 0; a < shipmap.length; a++){
        for(let b = 0; b < shipmap[a].length; b++){
          if(shipmap[a][b] == 1){
            ctx.fillStyle = this.c;
            ctx.fillRect(b*this.w+this.x, a*this.h+this.y, this.w, this.h);
          }
        }
      }
      
    }
    this.update = function(){
      
      this.x += ship_velocity;
    }
  } 
  function Invader(x, y, c){
    this.x = x; 
    this.y = y;
    this.w = ship_width; 
    this.h = ship_height; 
    this.c = c; 
    this.draw = function(){
      for(let a = 0; a < invadermap.length; a++){
        for(let b = 0; b < invadermap[a].length; b++){
          if(invadermap[a][b] == 1){
            ctx.fillStyle = this.c;
            ctx.fillRect(b*this.w+this.x, a*this.h+this.y, this.w, this.h);
          }
        }
      }
      
    }
    this.update = function(){
      this.draw();
      this.x += invader_velocity;
    }
  } 
  function Bolt(x, y, vx, vy){
    this.x = x; 
    this.y = y;
    this.w = 3; 
    this.h = 9; 
    this.c = "purple"; 
    this.draw = function(){
      ctx.fillStyle = this.c;
      ctx.fillRect(this.x, this.y, this.w, this.h);
    }
    this.update = function(){
      this.draw();
      this.x += vx;
      this.y += vy; 
    }
  }

  function main(){

  requestAnimationFrame(main);

 ship.draw();
 ship.update();
 bolts.forEach((bolt) => {

    invaders.forEach((invader, a) => {
      invader.update();
      bolts.forEach((bolt, b) => {
        const proximity = Math.hypot(bolt.x-invader.x, 
        bolt.y-invader.y+50);
        if(proximity-bolt.w-invader.w < 1){
          invaders.splice(a, 1);
          bolts.splice(b, 1);
          score++;
        }
      });
    });
